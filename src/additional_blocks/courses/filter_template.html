<div class="wp-block-hwd-fenzi-course-filter-container">

    <div class="wp-block-hwd-fenzi-course-filter-terms-container">
        <span class="wp-block-hwd-fenzi-course-filter-term-title">TERM:</span>
        <div class="wp-block-hwd-fenzi-course-filter-terms">
            %1$s
        </div>
    </div>

    <div class="wp-block-hwd-fenzi-courses-title-container">
        <h3 class="wp-block-hwd-fenzi-courses-title-filter">%2$s</h3>
    </div>


    <div class="wp-block-hwd-fenzi-course-filter-info-container">
        <h5 class="wp-block-hwd-fenzi-course-filter-info-line"><span>Class Term:</span>%3$s</h5>
        <h5 class="wp-block-hwd-fenzi-course-filter-info-line"><span>Enrollment:</span>%4$s</h5>
        <h5 class="wp-block-hwd-fenzi-course-filter-info-line"><span>Tuition:</span>%5$s</h5>
        <h5 class="wp-block-hwd-fenzi-course-filter-info-line"><span>Class Length:</span>%6$s</h5>
        <h5 class="wp-block-hwd-fenzi-course-filter-info-line"><span>New Students:</span>%7$s</h5>
        <p class="wp-block-hwd-fenzi-course-filter-info-sub-line">* Schedule information subject to changes</p>
    </div>
    <p class="wp-block-hwd-fenzi-course-filter-info-additional-line">Don't see a course you're looking for? Try selecting another term for future courses, and <a href="/login">sign up</a> to hear when registration starts.</p>

    <div class="wp-block-hwd-fenzi-course-filter-dropdowns">
        %8$s
        <div class="wp-block-hwd-fenzi-course-filter-dropdown">
            <select id="fenzi_course_filter_instructor">
                <option value="all">All Instructors</option>
                <option value="amy_cook">Amy Cook</option>
            </select>
        </div>
    </div>

</div>
